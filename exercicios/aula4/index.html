<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terceiros passos em JavaScript</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('qual e o seu nome?')
        document.write(`ola, ${nome}. seu nome tem ${nome.length} letras <br>`)
        
        document.write(`seu nome maisculo e ${nome.toUpperCase()} <br>`)

        document.write(`seu nome minusculo e ${nome.toLowerCase()}`)
    </script>
</body>
</html>
